os: unstable
cache:
  - node_modules
environment:
GH_TOKEN:
  secure: SWMnZS0CgtUlzd3NriElxfLEnnms9hLOIdmoo3B+86OVL8OcMNjZct74wPS+hWWM
matrix:
  - nodejs_version: 9
install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  - npm install -g npm@latest
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install
matrix:
fast_finish: true
build: off
version: '{build}'
shallow_clone: true
clone_depth: 1
test_script:
  - yarn dist